<app-header></app-header>

<div class="page-wrapper bg-dark-premium min-vh-100 pb-5">

    <!-- Hero -->
    <section class="hero-section text-center py-5 position-relative overflow-hidden text-white">
        <div class="glow-effect"></div>
        <div class="container position-relative z-2 mt-5">
            <span class="badge rounded-pill bg-violet-soft text-violet mb-3 border border-violet-subtle">25,000+ Members
                Strong</span>
            <h1 class="display-3 fw-bold mb-4">Code Better. <span class="text-violet">Together.</span></h1>
            <p class="lead text-gray-300 mx-auto mb-5" style="max-width: 600px;">
                Join the most active community of .NET and Cloud engineers. No recruiters, just engineers solving real
                problems.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-violet-solid btn-lg px-4"><i class="bi bi-discord me-2"></i> Join
                    Discord</button>
                <button class="btn btn-outline-light btn-lg px-4">Read Guidelines</button>
            </div>
        </div>
    </section>

    <!-- Features Grid -->
    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let ev of events">
                <div class="feature-card h-100 p-4 rounded-4 bg-glass border border-white-10 text-white">
                    <div class="icon-box mb-3 text-violet bg-violet-soft d-inline-flex p-3 rounded-circle">
                        <i class="bi {{ev.icon}} fs-3"></i>
                    </div>
                    <h4 class="fw-bold">{{ev.title}}</h4>
                    <p class="text-gray-400">{{ev.time}}</p>
                </div>
            </div>
        </div>
    </section>

</div>

<app-footer></app-footer>
