<app-header></app-header>

<div class="page-wrapper bg-soft min-vh-100 pb-5">
    <div class="container pt-5 mt-5">
        <h2 class="fw-bold mb-4">Upcoming <span class="text-violet">Events</span></h2>

        <div class="event-list">
            <div class="card border-0 shadow-sm mb-3 rounded-4 overflow-hidden" *ngFor="let ev of events">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="date-box text-center me-4 rounded-3 p-3 bg-violet-soft text-violet">
                        <h3 class="fw-bold mb-0">{{ev.date}}</h3>
                        <small class="fw-bold">{{ev.month}}</small>
                    </div>
                    <div class="flex-grow-1">
                        <span class="badge bg-secondary mb-2">{{ev.type}}</span>
                        <h4 class="fw-bold mb-1">{{ev.title}}</h4>
                        <p class="text-muted small mb-0">Online â€¢ 10:00 AM EST</p>
                    </div>
                    <button class="btn btn-outline-violet rounded-pill px-4">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
